<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<title>Animation Leaves</title>
		<link rel="icon" href="element01.svg">
		<meta name="description" content="Open source leaves animation">
		<link rel="image_src" href="element01.svg" />

		<style>
			section {
				width: 100%;
				height: 30vh;
			}
		</style>
	</head>
	<body>
		<section></section>
		<section class="arjunanimation_leaves"></section>
		<section></section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
		<script src="../index.js"></script>
		<script>
			arjunanimation_leaves.animate({
				className: 'arjunanimation_leaves', 
				numOfSprites: 30,
				pathsOfSprites: [
					'element01.svg',
					'element02.svg',
					'element03.svg',
					'element04.svg',
					'element05.svg',
					'element06.svg',
					'element07.svg',
					'element08.svg',
				]
			});
		</script>
	</body>
</html>
